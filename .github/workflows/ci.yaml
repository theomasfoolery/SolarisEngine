name: Luau CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rojo
        run: |
          curl -L https://github.com/rojo-rbx/rojo/releases/download/v7.3.0/rojo-7.3.0-linux.zip -o rojo.zip
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/

      - name: Verify Rojo Build
        run: rojo build -o test-build.rbxl